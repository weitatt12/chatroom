    <div style="padding-top: 30px;">
      <div style="width: calc( 100% ); display: flex; justify-content: center; align-items: center;">
        <div>
          <ion-label position="floating"></ion-label>
          <ion-input [(ngModel)]="name" style="border-bottom: 1px solid lightgrey;" type="text" placeholder="Name"></ion-input>
        </div>
      </div>

      <div style="width: calc( 100% ); display: flex; justify-content: center; align-items: center; padding-top: 20px;">
        <div>
          <ion-label position="floating"></ion-label>
          <div style="display: flex; justify-content: space-evenly; align-items: center;">
            <ion-button (click)="decrease()" color="danger">Decrease</ion-button>
            <div style="padding: 0px 10px;">
              {{ capacity }}
            </div>
            <ion-button (click)="increase()" color="light">Increase</ion-button>
          </div>
        </div>
      </div>

    </div>

    <div (click)="create()" style="display: flex; justify-content: center; align-items: flex-end; padding-top:20px;">
